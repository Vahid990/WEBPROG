<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Info Form -->
    <form class="All">
        <div class="Info">
        <h2>Personal Details</h2>
        <div>
            <label for="fname">Name</label>
            <input type="email" id="Info" placeholder="Enter Your Name Here"></input>
        </div>
    <div>
        <label for="email">Email</label>
        <input type="Email" id="Info" placeholder="Enter Your Email Here">
    </div>
    <div>
        <label for="Age">Age:</label>
        <input type="Enter Your Age" id="Info" placeholder="Enter Your Age:">
    </div>
    <label class="Education" for="Education">Which option best describes you?
        <select class="Education">
            <option>Student</option>
            <option>Intern</option>
            <option>Professional</option>
            <option>Other</option>
        </select>
        </label>
        <div class="G4G">Would You Recommend GeeksforGeeks to a friend?
        <div>Yes</div><input type="checkbox" class="checkbox-round" />
<div>No</div><input type="checkbox" class="checkbox-round" />
<div>Maybe</div><input type="checkbox" class="checkbox-round" />
    </div>
    <p>Languages and Frameworks known (check all that apply)</p>
    <div id="Lang">
<div>c</div><input type="checkbox">
<div>c++</div><input type="checkbox">
<div>c#</div><input type="checkbox">
<div>Java</div><input type="checkbox">
<div>Python</div><input type="checkbox">
<div>JavaScript</div><input type="checkbox">
<div>React</div><input type="checkbox">
<div>Angular</div><input type="checkbox">
<div>Django</div><input type="checkbox">
<div>Spring</div><input type="checkbox">
</div>
<p>Any comments or suggestions</p>
<textarea></textarea>
<button>Submit</button>
        </div>
</form>
</body>
</html>
